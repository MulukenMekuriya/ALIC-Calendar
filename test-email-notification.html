<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Email Notification</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #5568d3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Email Notification Tester</h1>
    <p>This page tests the send-event-notification Supabase Edge Function.</p>

    <form id="testForm">
        <div class="form-group">
            <label for="email">Recipient Email:</label>
            <input type="email" id="email" required placeholder="test@example.com">
        </div>

        <div class="form-group">
            <label for="eventTitle">Event Title:</label>
            <input type="text" id="eventTitle" required value="Test Event">
        </div>

        <div class="form-group">
            <label for="roomName">Room Name:</label>
            <input type="text" id="roomName" required value="Test Room">
        </div>

        <div class="form-group">
            <label for="requesterName">Requester Name:</label>
            <input type="text" id="requesterName" required value="Test User">
        </div>

        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" required>
                <option value="approved">Approved/Published</option>
                <option value="rejected">Rejected</option>
                <option value="unapproved">Unapproved</option>
            </select>
        </div>

        <div class="form-group">
            <label for="reviewerNotes">Reviewer Notes (optional):</label>
            <textarea id="reviewerNotes" rows="3" placeholder="Optional notes..."></textarea>
        </div>

        <button type="submit">Send Test Email</button>
    </form>

    <div id="result"></div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/+esm';

        // Initialize Supabase client
        const SUPABASE_URL = 'https://oyewjuvpnavwhmdiqfve.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im95ZXdqdXZwbmF2d2htZGlxZnZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4NTc0MzIsImV4cCI6MjA3NzQzMzQzMn0.Ln7pLwWdNVNS3oVqMw96IEYetq3OLjZ3QuPl30eptA8';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';

            const formData = {
                to: document.getElementById('email').value,
                eventTitle: document.getElementById('eventTitle').value,
                eventStartTime: new Date().toLocaleString("en-US", {
                    dateStyle: "full",
                    timeStyle: "short",
                }),
                eventEndTime: new Date(Date.now() + 3600000).toLocaleString("en-US", {
                    timeStyle: "short",
                }),
                roomName: document.getElementById('roomName').value,
                status: document.getElementById('status').value,
                requesterName: document.getElementById('requesterName').value,
                reviewerNotes: document.getElementById('reviewerNotes').value || undefined,
            };

            console.log('Sending request with data:', formData);

            try {
                const response = await supabase.functions.invoke('send-event-notification', {
                    body: formData
                });

                console.log('Response:', response);

                resultDiv.style.display = 'block';

                if (response.error) {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <strong>Error:</strong><br>
                        <pre>${JSON.stringify(response.error, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <strong>Success!</strong><br>
                        <pre>${JSON.stringify(response.data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.style.display = 'block';
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <strong>Exception:</strong><br>
                    <pre>${error.message}</pre>
                `;
            }
        });
    </script>
</body>
</html>
